<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="navigation">
        <div class="logo">
          <div class="img"><img src="/Assets/logo.png" alt="" /></div>
          <div class="Nero">Nero</div>
        </div>
        <div class="image">
          <img src="/Assets/wallpaper.jpg" alt="" />
          
        </div>
      </div>
      <div class="contents">
        <div class="welcome">
          <h1>Welcome to login Page</h1>
          <h3>Login using social networks</h3>
          <div class="media">
            <div class="fb">
              <img src="/Assets/icons8-facebook (1).svg" alt="" />
            </div>
            <div class="fb">
              <img src="/Assets/icons8-linkedin-circled.svg" alt="" />
            </div>
            <div class="fb"><img src="/Assets/icons8-google.svg" alt="" /></div>
          </div>
          <div class="or">______________________OR______________________</div>
        </div>
        <div class="form">
          <form action="">
            <div class="email">
              <input
                type="email"
                id="email"
                name=""
                placeholder="Email"
                id=""
              />
            </div>
            <div class="pass">
              <input
                type="password"
                id="password"
                name=""
                placeholder="Password"
                id=""
              />
            </div>
            <div class="btn1"><button>Sign In</button></div>
          </form>
        </div>
      </div>
      <div class="in-cont">
        <div class="text">
            <h1>New Here?</h1>
            <h3>Sign up and discover <br>
                a great amount of opportunities!</h3>
          </div>
          <div class="btn2"><button>Sign Up</button></div>
      </div>
    </div>
  </body>
</html>
